notifications:
  email:
    on_success: never
    on_failure: change

sudo: required

env:
  global:
    - DOTFILES_PATH=~/.dotfiles

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
          - debian-sid
          packages:
          - shellcheck
    - os: osx
      before_install:
        - brew update
        - brew install shellcheck

install:
  - curl -L https://raw.githubusercontent.com/jmlntw/dotfiles/master/bin/dotfiles | bash

before_script:
  - cd "${DOTFILES_PATH}"

script:
  - bin/dotfiles test

branches:
  only:
    - master
